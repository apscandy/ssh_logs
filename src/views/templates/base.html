<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href={{ url_for('index') }}>SSH Logs</a>
              <ul class="navbar-nav">
                <li class="nav-item active pl-1">
                  <form action={{ url_for('accepted_page') }} method="get">
                    <button type="submit" class="btn btn-success" >Accepted: {{ ssh_log_accepted|length }}</button>
                  </form>
                </li>
                <li class="nav-item active pl-1">
                  <form action={{ url_for('failed_page') }} method="get">
                    <button type="submit" class="btn btn-danger" >Failed: {{ ssh_log_failed|length }}</button>
                  </form>
                </li>
                <li class="nav-item active ml-auto pl-1">
                  <form action={{ url_for('api_page') }} method="get">
                    <button type="submit" class="btn btn-light right">API</button>  
                  </form>              
                </li>
                <li class="nav-item active ml-auto pl-1">
                  <form action={{ url_for('docs_page') }} method="get">
                    <button type="submit" class="btn btn-light right">Docs</button>  
                  </form>              
                </li>
                <li class="nav-item active ml-auto pl-1">
                  <form action="#" method="post">
                    <button type="submit" class="btn btn-light right" name="update_the_database">Update DB</button>  
                  </form>              
                </li>
                
              </ul>
          </nav>
    </div>
    {% block content %}

    {% endblock%}
</html>
